<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Web Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 5px;
        }

        article {
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Website</h1>
        <p>Welcome to my simple HTML page</p>
    </header>

    <section>
        <article>
            <h2>Article 1</h2>
            <p>This is the first article inside the section. It contains some sample text.</p>
        </article>

        <article>
            <h2>Article 2</h2>
            <p>This is the second article inside the section. More content can go here.</p>
        </article>
    </section>

    <footer>
        <p>&copy; 2026 My Website | All Rights Reserved</p>
    </footer>

</body>
</html>
